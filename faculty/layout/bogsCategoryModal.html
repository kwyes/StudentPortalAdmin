<!-- Modal for School Activity Detail(on Browse School Activities) -->
<div class="modal fade modal-primary" id="bogsCategoryModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="card card-login card-plain">
        <div class="modal-header justify-content-center">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true" class="modal-close-icon">&times;</span>
          </button>

          <div class="header header-primary text-center">
            <h4>Add Category</h4>
            <label class="bogsCategoryMdl-term"></label>
          </div>
        </div>
        <div class="modal-body">
          <div class="card-body">
            <form id="bogsCategoryMdlValidation" action="" method="">
              <select name="categoryCode" id="bogsCategoryMdl-category" class="form-control custom-form"></select>
              <input type="text" name="categoryName" id="bogsCategoryMdl-cateName" class="form-control custom-form" placeholder="Category Name">
              <input type="number" name="categoryWeight" id="bogsCategoryMdl-cateWeight" class="form-control custom-form 2decimal onlyNum max100" placeholder="Category Weight (0 - 100)">
              <div class="row">
                <div class="col-md-12 text-right bogsCategoryMdl-btn-group">
                  <button type="button" class="btn btn-fill btn-info btn-sm" id="bogsCategoryMdl-add-btn">Submit</button>
                  <button type="button" class="btn btn-fill btn-danger btn-sm" id="bogsCategoryMdl-cancel-btn">Cancel</button>
                </div>
              </div>
            </form>
          </div>
          <div class="modal-footer text-center"></div>
        </div>

      </div>
    </div>
  </div>
</div>
<script type="text/javascript">
  $(document).ready(function () {});
</script>
