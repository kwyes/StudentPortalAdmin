<!-- Modal for School Activity Detail(on Browse School Activities) -->
<div class="modal fade modal-primary" id="schoolActivityModal" tabindex="-1" role="dialog"
  aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="card card-login card-plain">
        <div class="modal-header justify-content-center">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true" class="modal-close-icon">&times;</span>
          </button>
          <div class="header header-primary text-center">
            <h4>School Activity Detail</h4>
            <label class="actMdl-term">Winter 2019</label>
          </div>
        </div>
        <div class="modal-body">
          <div class="card-body">
            <form id="actMdlValidation" action="" method="">
              <table id="actMdl-table" class="table modal-table" cellspacing="0" width="100%">

                <tbody>
                  <tr>
                    <td><span class="test"> Activity Name</span><span class="color-red">*</span></td>
                    <td>
                      <input type="hidden" id="actMdl-ActivityID" name="activityId" value="">
                      <input type="text" class="form-control" id="actMdl-title" name="name">
                    </td>
                  </tr>
                  <tr>
                    <td>Staff Leader<span class="color-red">*</span></td>
                    <td class="actMdl-StfLeader row">
                      <div class="stf1 col-md-12 text-center" style="padding:0;">
                        <select id="actMdl-stf1" name="staffList" class="form-control select-advisiorList">
                          <option value="">Choose the staff leader 1</option>
                        </select>
                      </div>
                      <div class="stf2 col-md-12 text-center" style="padding:0;">
                        <select id="actMdl-stf2" name="staffList2" class="form-control select-advisiorList">
                          <option value="">Choose the staff leader 2</option>
                        </select>
                      </div>
                    </td>
                  </tr>
                  <tr>
                    <td>Description</td>
                    <td>
                      <textarea id="actMdl-description" name="description" rows="5"
                        class="md-textarea form-control"></textarea>
                    </td>
                  </tr>
                  <tr>
                    <td>Category<span class="color-red">*</span></td>
                    <td>
                      <select id="actMdl-category" name="activityCategory" class="form-control">

                      </select>
                    </td>
                  </tr>
                  <tr>
                    <td>Enrollment Type<span class="color-red">*</span></td>
                    <td>
                      <select id="actMdl-enrType" name="enrollmentType" class="form-control">
                        <option value="Boarding">Boarding</option>
                        <option value="Homestay">Homestay</option>
                      </select>
                    </td>
                  </tr>
                  <tr>
                    <td>Eligible for CREX?<span class="color-red">*</span></td>
                    <td>
                      <div class="form-group">
                        <div class="row custom-row">
                          <div class="form-check-radio col-md-2">
                            <label class="form-check-label">
                              <input id="actMdl-vlwe-y" class="form-check-input actMdl-vlwe" type="radio"
                                name="actMdlvlwe" id="" value="1" autocomplete="off">
                              <div class="radio-label">Yes</div>
                              <span class="form-check-sign"></span>
                            </label>
                          </div>
                          <div class="form-check-radio col-md-2">
                            <label class="form-check-label">
                              <input id="actMdl-vlwe-n" class="form-check-input actMdl-vlwe" type="radio"
                                name="actMdlvlwe" id="" value="0" autocomplete="off">
                              <div class="radio-label">No</div>
                              <span class="form-check-sign"></span>
                            </label>
                          </div>
                        </div>
                      </div>
                    </td>
                  </tr>
                  <tr>
                    <td>Location</td>
                    <td>
                      <input type="text" class="form-control" id="actMdl-location" name="location">
                    </td>
                  </tr>
                  <tr>
                    <td>Meeting Place</td>
                    <td>
                      <input type="text" class="form-control" id="actMdl-meetPlace" name="place">
                    </td>
                  </tr>
                  <tr>
                    <td>Start time<span class="color-red">*</span></td>
                    <td class="actMdl-start">
                      <input type="text" class="form-control datetimepicker" data-date-format="YYYY-MM-DD hh:mm A"
                        name="start" id="actMdl-start">
                    </td>
                  </tr>
                  <tr>
                    <td>End time<span class="color-red">*</span></td>
                    <td class="actMdl-end">
                      <input type="text" class="form-control datetimepicker" data-date-format="YYYY-MM-DD hh:mm A"
                        name="end" id="actMdl-end">
                    </td>
                  </tr>
                  <tr>
                    <td>Base Hours<span class="color-red">*</span></td>
                    <td>
                      <input type="number" class="form-control" id="actMdl-hours" name="hours" step=".1" min="0">
                    </td>
                  </tr>
                  <tr>
                    <td>MAX Enrollment<span class="color-red">*</span></td>
                    <td>
                      <input type="number" class="form-control" id="actMdl-maxEnroll" name="maxEnroll" step="1" min="0">
                    </td>
                  </tr>
                  <tr>
                    <td colspan="2" style="background-color:transparent">
                      <div class="row">
                        <div class="col-md-12 text-right actMdl-btn-group">
                          <button type="button" class="btn btn-fill btn-info btn-sm"
                            id="actMdl-edit-btn">Submit</button>
                          <button type="button" class="btn btn-fill btn-danger btn-sm" id="actMdl-del-btn"
                            data-toggle="modal">Delete</button>
                          <button type="button" class="btn btn-fill btn-danger btn-sm"
                            id="actMdl-back-btn">Cancel</button>
                        </div>
                        <!-- <div class="col-md-12 text-center">
                          <div class="text-left" style="display:inline-block;">
                            <label id="actMdl-modifiedBy"></label><br />
                            <label id="actMdl-createdBy"></label>
                          </div>
                        </div> -->
                      </div>
                      <div class="text-center">
                        <div class="text-left" style="display:inline-block;">
                          <label style="width:100px">Last modified at </label><label
                            id="actMdl-modifiedBy"></label><br />
                          <label style="width:100px">Created at </label><label id="actMdl-createdBy"></label>
                        </div>
                      </div>
                    </td>
                  </tr>
                  <tr>
                    <td>Enrollment Status</td>
                    <td>
                      <div id="actMdl-enrSts"></div>
                    </td>
                  </tr>
                </tbody>

              </table>
            </form>
            <hr class="mg-t-30">
            <div class="table-responsive">
              <table id="actMdl-student-table" class="table table-striped table-hover" cellspacing="0" width="100%">
                <thead>
                  <tr>
                    <th><input type="checkbox" class="selectAll all"></th>
                    <th class="all">STUDENT ID</th>
                    <th class="min-phone-l">FullName</th>
                    <th class="desktop">STATUS</th>
                  </tr>
                </thead>
                <tbody>

                </tbody>
              </table>
            </div>

            <div class="row">
              <div class="col-md-12 text-right actMdl-btn-group">
                <button type="button" id="actMdl-add-enrollment" class="btn btn-fill btn-info add-enrol-btn btn-sm"
                  data-toggle="modal">Add
                  Enrollment</button>
                <button type="button" id="actMdl-approve-enrollment"
                  class="btn btn-fill btn-info approve-enrol-btn btn-sm">Approve
                  Enrollment</button>
                <button type="button" id="actMdl-approve-hours"
                  class="btn btn-fill btn-info approve-hour-btn btn-sm">Approve
                  Hours</button>
                <button type="button" id="actMdl-cancel-enrollment"
                  class="btn btn-fill btn-danger cancel-select-btn btn-sm">Reject
                  Selected</button>
              </div>
            </div>
          </div>
          <div class="modal-footer text-center">


          </div>
        </div>

      </div>
    </div>
  </div>
</div>
<script>
  $(document).ready(function () {
    ajaxtoApprovalList('.select-advisiorList');
    generateSelector('#actMdl-category', activityCategory, activityCategoryVal, 'none', '');
    // show_actModal_student()
    selectAllCheckbox("#actMdl-student-table");
    $('#actMdl-approve-enrollment, #actMdl-approve-hours, #actMdl-cancel-enrollment').click(function (event) {
      var elem = $(this);
      var elemId = elem.attr('id');
      var chk;
      if (elemId == 'actMdl-approve-enrollment') {
        chk = 0;
      } else if (elemId == 'actMdl-approve-hours') {
        chk = 1;
      } else {
        chk = 2;
      }
      var val = [];
      var breakpoint = 'break';
      $('.individual-activity-member-chk:checked').each(function (i) {
        val[i] = $(this).val();
        breakpoint = 'ok';
      });
      if (breakpoint == 'ok') {
        updateStudentActivityStatus(val, chk);
      } else {
        showSwal('error', 'You need to check at least one')
        // alert('You need to check at least one');
      }
    });
  });
</script>
